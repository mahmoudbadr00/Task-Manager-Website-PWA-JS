<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List by mahmoud tamer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Task Manager</h2>
      <div class="form-group">
        <label for="todo-title">Task Title:</label>
        <input
          type="text"
          id="todo-title"
          placeholder="Enter your task title"
        />
      </div>
      <div class="form-group">
        <label for="description">Task Description (optional):</label>
        <textarea id="description" placeholder="Describe your task"></textarea>
      </div>
      <div class="form-group">
        <label>Set Time:</label>
        <div class="time-selectors">
          <select id="hours"></select>
          <span>:</span>
          <select id="minutes"></select>
        </div>
      </div>
      <div class="form-group">
        <label>Set Date:</label>
        <div class="date-selectors">
          <select id="years"></select>
          <select id="months"></select>
          <select id="days"></select>
        </div>
      </div>
      <button class="btn" onclick="setNotification()">Add Task</button>
      <br><br>
      <h2>My Tasks</h2>
      <div id="todo-list" class="todo-list"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
